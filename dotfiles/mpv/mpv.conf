# Keep mpv open when video ends
keep-open=yes

# --- Image Viewing Settings ---
# Keep the image open forever (instead of 1 frame)
image-display-duration=inf

# Loop single-frame images (GIFs will still play)
loop-file=inf

# Stop the window from resizing wildly when switching images
force-window=yes
window-maximized=no

# High-quality rendering (makes photos look sharp)
profile=gpu-hq

