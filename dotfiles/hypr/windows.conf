# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# This disables animations specifically for rofi
layerrule = noanim, rofi
layerrule = blur, rofi
layerrule = ignorealpha 0.1, rofi

# Force all workspcaes to be on main monitor by default
workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-3, default:true
workspace = 3, monitor:DP-3, default:true
workspace = 4, monitor:DP-3, default:true
workspace = 5, monitor:DP-3, default:true
workspace = 6, monitor:DP-3, default:true
workspace = 7, monitor:DP-3, default:true
workspace = 8, monitor:DP-3, default:true
workspace = 9, monitor:DP-3, default:true
workspace = 10, monitor:DP-3, default:true

# Send spotify to scratchboard
windowrulev2 = workspace special:magic, class:^(Spotify)$