###################
### KEYBINDINGS ###
###################

# --- Variables ---
$mainMod = SUPER
$shiftMod = $mainMod SHIFT
$ctrlMod = $mainMod CTRL
$altMod = $mainMod ALT
#mpv for images                                                                                      
#  2 clear up config files                                                                               
#  3 .desktop files  
# --- General Actions ---
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $reloadWaybar
bindr = $mainMod, Super_L, exec, pkill rofi || $menu
bind = $mainMod, V, exec, $clipboard
bind = $mainMod, W, exec, pkill rofi || $wallpaperSelector

# --- Window Management ---
bind = $mainMod, F, togglefloating,              # Toggle floating mode
bind = $mainMod, J, togglesplit,                 # Toggle split direction (dwindle)
bind = $mainMod, G, togglegroup,                 # Toggle window grouping
bind = $mainMod, P, pin,                         # Pin window (sticky across workspaces)
bind = $mainMod, C, centerwindow,                # Center a floating window

# --- Group Navigation ---
bind = $mainMod, TAB, changegroupactive, f    # Forward (Next tab)
bind = $shiftMod, TAB, changegroupactive, b  # Backward (Previous tab)

# --- Navigation (Focus) ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, TAB, exec, $windowSelector


# --- Window Manipulation (Move/Resize) ---
# Move window position
bind = $ctrlMod, left, movewindow, l
bind = $ctrlMod, right, movewindow, r
bind = $ctrlMod, up, movewindow, u
bind = $ctrlMod, down, movewindow, d

# Resize window (using 'e' for repeat while held)
binde = $altMod, right, resizeactive, 40 0
binde = $altMod, left, resizeactive, -40 0
binde = $altMod, up, resizeactive, 0 -40
binde = $altMod, down, resizeactive, 0 40

# Mouse bindings (LMB/RMB)
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Workspaces ---

# Switch to workspace [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace [0-9]
bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
bind = $shiftMod, 0, movetoworkspace, 10

# Relative Workspace Navigation
bind = $mainMod, period, workspace, e+1          # Next workspace
bind = $mainMod, comma, workspace, e-1           # Previous workspace
bind = $shiftMod, period, movetoworkspace, e+1   # Move window to next
bind = $shiftMod, comma, movetoworkspace, e-1    # Move window to previous
bind = $mainMod, mouse_down, workspace, e+1      # Scroll to next
bind = $mainMod, mouse_up, workspace, e-1        # Scroll to previous

# Multi-Monitor
bind = $shiftMod, LEFT, movecurrentworkspacetomonitor, +1
bind = $shiftMod, RIGHT, movecurrentworkspacetomonitor, -1

# Special Workspace (Scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $shiftMod, S, movetoworkspace, special:magic
bind = $shiftMod, G, movetoworkspace, empty      # Move to first empty workspace

bind = SUPER, X, exec, if [ "$(hyprctl getoption general:layout | grep 'str:' | awk '{print $2}' | tr -d '\"')" = "dwindle" ]; then hyprctl keyword general:layout master && hyprctl notify 1 2000 "rgb(ff1ea3)" "Layout: Master"; else hyprctl keyword general:layout dwindle && hyprctl notify 1 2000 "rgb(1effa3)" "Layout: Dwindle"; fi